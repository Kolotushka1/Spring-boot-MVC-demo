<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
    <h3>Student Confirmation</h3>
    The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"/>
    <br><br>
    Country: <span th:text="${student.country}"/>
    <br><br>
    Favourite language: <span th:text="${student.favouriteLanguage}"/>
    <br><br>
    Favourite Operating Systems:
    <ul>
        <li th:each="tempSystem : ${student.favouriteSystems}" th:text="${tempSystem}"/>
    </ul>
</body>
</html>
